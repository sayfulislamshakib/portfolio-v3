<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/resume.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sayful Islam Shakib | Product Designer</title>
  </head>
  <body>
    <div class="container">
      <div id="global-nav"></div>
      <div class="right animation">
        <iframe
          id="resume-frame"
          src="https://docs.google.com/document/d/e/2PACX-1vQgZ7kHac-MzC4C_rxMFIp_Qn7xB36SZaLyQP3rCgWQBBB2j0gqODCwE0togbHprZVq3nMU0tLY5nVG/pub?embedded=true"
          width="100%"
          style="border: none; width: 100%;"
          onload="resizeIframe(this)"
          scrolling="no"
          frameborder="0"
        ></iframe>
        <div class="resume-footer">
          <button
            style="width: fit-content"
            onclick="window.open('https://docs.google.com/document/d/1yns4Ou__jgoIH4F_wmMs7JJIqLs4gCz4j_jelks8vys/export?format=pdf', '_blank');"
          >
            Download
          </button>
          <p class="info-text">* The download format will be PDF</p>
        </div>
      </div>
    </div>
    <script>
      fetch('nav/global-nav.html')
        .then(res => res.text())
        .then(html => { document.getElementById('global-nav').innerHTML = html; });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mobile-nav.js"></script>
    <script>
      function resizeIframe(iframe) {
        // Initial resize
        setIframeHeight();

        // Add event listener for window resize
        window.addEventListener('resize', setIframeHeight);

        // Function to set iframe height
        function setIframeHeight() {
          const windowHeight = window.innerHeight;
          const headerHeight = document.querySelector('.mobile-tab')?.offsetHeight || 0;
          const footerHeight = document.querySelector('.resume-footer')?.offsetHeight || 0;
          const padding = 40; // Additional padding
          
          // Calculate available height
          const availableHeight = windowHeight - headerHeight - footerHeight - padding;
          
          // Set minimum height to avoid too small iframe
          const minHeight = 600;
          const finalHeight = Math.max(availableHeight, minHeight);
          
          iframe.style.height = finalHeight + 'px';
        }
      }
    </script>
  </body>
</html>
